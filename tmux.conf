#
# Key Bindings
#
# <prefix>: C-b
#
# C-b -  : split window (like vim :sp)
# C-b |  : split window (like vim :vs)
#
# C-b C-r: reload config
# C-b C-f: tmux-fzf
# C-b C-p: previous-window
# C-b C-n: next-window
# C-b [HJKL]: resize pane, or use mouse to resize
# C-b [1..9]: switch to window 1..9
# C-b I  : install plug-ins
# <F1>: enter copy mode
# C-b ?: list all key bindings
#
# In copy mode: (just move around like vim)
# S-v : select a region, similar to vim
#   y : copy a selected region (auto-copies to clipboard on macOS)
#  GA : back to "insert mode"
#
# QoL Shortcuts (no prefix needed):
# Alt-1..9    : switch to window 1..9 instantly
# F5          : split window vertically
# F11/F12     : split with links script
#
# QoL Shortcuts (with C-b prefix):
# C-b Space   : cycle through pane layouts
# C-b S       : toggle synchronized panes (type in all panes)
# C-b \       : open popup terminal (80% size)
# C-b x       : kill current pane
# C-b X       : kill current window
# C-b Q       : kill current session (with confirmation)

# default shell
set -g default-shell $SHELL

# tmux display things in 256 colors, or start tmux with 'tmux -2'.
set -g default-terminal "screen-256color"

# Just use default prefix key (Ctrl-b)
# NOTE: problem with C-s is too close to Ctrl-d, which closes a shell
# NOTE: problem with C-a is that it is default <Home> for emacs bindings
# set -g prefix C-s

# better windows & panes numbering: start with 1.
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

# set tmux status bar at the top/bottom
set-option -g status-position top

# enable mouse support for switching panes/windows, resizing, etc.
setw -g mouse on

# make delay shorter
set -sg escape-time 0

# scroll-back lines held in pane history.
set-option -g history-limit 1000000

# auto set window name as my working directory
set-option -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

#
# MacOS specific configs
#
# Set MacOS Display, to allow launching GUI Emacs from tmux
set -g update-environment "DISPLAY SSH_AUTH_SOCK"

# Make sure iTerm2 always starts tmux session immediately
# iTerm2 > Settings > Profiles > Command > Login Shell
# Send text at start: tmux attach

# QoL: Focus events for better editor integration (vim/nvim can detect focus)
set -g focus-events on

# QoL: Aggressive resize - smaller window limits larger client to visible area
setw -g aggressive-resize on

# QoL: Activity monitoring - highlight window when there's activity in background
setw -g monitor-activity on
set -g visual-activity off  # Don't show activity message in status bar

# QoL: Bell monitoring - notify on terminal bell
setw -g monitor-bell on

# QoL: Visual bell - flash status bar instead of audio bell
set -g visual-bell on

# QoL: Disable visual silence notification
setw -g visual-silence off

# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"
bind-key C-r source-file ~/.tmux.conf \; display-message "Config reloaded"

# Split and also open panes in current dir
bind-key -n F5 split-window -v -c "#{pane_current_path}"
bind-key -n F12 split-window -v 'bash ~/bin/links'
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}" # Or use original % key

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# vim-tmux-navigator: seamless navigation between nvim and tmux
# Smart pane switching with awareness of nvim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\S+\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-w' if-shell "$is_vim" 'send-keys C-w' 'switch-client -T vim-panes'
bind-key -T vim-panes C-w if-shell "$is_vim" 'send-keys C-w C-w' 'select-pane -t :.+'
bind-key -T vim-panes h if-shell "$is_vim" 'send-keys C-w h' 'select-pane -L'
bind-key -T vim-panes j if-shell "$is_vim" 'send-keys C-w j' 'select-pane -D'
bind-key -T vim-panes k if-shell "$is_vim" 'send-keys C-w k' 'select-pane -U'
bind-key -T vim-panes l if-shell "$is_vim" 'send-keys C-w l' 'select-pane -R'
bind-key -T vim-panes C-h if-shell "$is_vim" 'send-keys C-w C-h' 'select-pane -L'
bind-key -T vim-panes C-j if-shell "$is_vim" 'send-keys C-w C-j' 'select-pane -D'
bind-key -T vim-panes C-k if-shell "$is_vim" 'send-keys C-w C-k' 'select-pane -U'
bind-key -T vim-panes C-l if-shell "$is_vim" 'send-keys C-w C-l' 'select-pane -R'
# Move pane to far left/right/top/bottom (like Vim's C-w HJKL)
bind-key -T vim-panes H split-window -fhb \; swap-pane -t ! \; kill-pane -t !
bind-key -T vim-panes J split-window -fv \; swap-pane -t ! \; kill-pane -t !
bind-key -T vim-panes K split-window -fvb \; swap-pane -t ! \; kill-pane -t !
bind-key -T vim-panes L split-window -fh \; swap-pane -t ! \; kill-pane -t !

# QoL: Easy kill commands - Prefix+x to kill pane, Prefix+X to kill window, Prefix+Q to kill session
bind-key x kill-pane
bind-key X confirm-before -p "kill-window? #W (y/n)" kill-window
bind-key Q confirm-before -p "kill-session #S? (y/n)" kill-session

# QoL: Toggle synchronized panes (type in all panes at once) - Prefix+S
bind-key S set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?synchronize-panes,on,off}"

# QoL: Quick layout cycling - Prefix+Space cycles through layouts
bind-key Space next-layout

# set vi mode for copy mode
# <F1> to enter the copy mode, similar to what I have on vim (terminal ==> normal mode)
bind-key -n F1 copy-mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# QoL: Mouse drag to select and copy text immediately (no need to press 'y')
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

# QoL: Better clipboard integration for macOS - copy to system clipboard
if-shell "uname | grep -q Darwin" "bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'"

# QoL: Enter copy mode with Prefix+Esc
bind-key Escape copy-mode

######################################################
# Plug-ins
# https://github.com/tmux-plugins/tpm
######################################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/default/cyan'

set -g @plugin 'sainnhe/tmux-fzf'
TMUX_FZF_LAUNCH_KEY="C-f" # use C-b C-f to launch fzf

# QoL: tmux-fzf settings for better UX
set -g @tmux-fzf-show-preview '0'  # Disable preview for faster fzf

# QoL: FZF menu for window/session management
set -g @plugin 'omerxx/tmux-sessionx'  # Alternative session manager via fzf

# Restore tmux sessions even after computer restart.
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
